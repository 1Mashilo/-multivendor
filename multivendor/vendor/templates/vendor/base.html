<!-- vendor/templates/vendor/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body>

<nav class="shadow-lg bg-blue-500 p-4 text-white">
    <div class="flex flex-wrap justify-between items-center mx-auto ml-5">
        <a href="" class="flex items-center text-white">
            <img src="https://cdn4.iconfinder.com/data/icons/plastic-iconshock/256/Shopping_cart.png" alt="Shopping Cart Icon" class="h-8 mr-2">
            <span class="self-center text-2xl font-semibold">Digital Marketplace</span>
        </a>

        <div class="flex items-center">
            <a href="" class="mr-6 text-sm font-medium text-gray-500">Dashboard</a>
            <a href="" class="mr-6 text-sm font-medium text-gray-500">Sales</a>
            <a href="" class="mr-6 text-sm font-medium text-gray-500">Orders</a>
            <a href="" class="mr-6 text-sm font-medium text-gray-500">Create Products</a>
            <a href="" class="mr-6 text-sm font-medium text-gray-500">My Purchases</a>

            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="mr-6 text-sm font-medium text-gray-500">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="mr-6 text-sm font-medium text-gray-500">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mx-auto mt-4">
    {% block body %}
    {% endblock %}
</div>

</body>
</html>
