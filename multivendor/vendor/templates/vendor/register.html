{% extends 'vendor/base.html' %}
{% block body %}

<div class="flex flex-col justify-center items-center min-h-screen">
    <h1 class="font-bold text-lg">ðŸ”’ Register</h1>
    <form class="shadow-lg p-10" method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-2">
            <label >Username</label>
            <div class="border rounded py-2 px-2 mr-10">
                {{form.username}}
            </div>
        </div>
        <div class="mb-2">
            <label >Email<label>
            <div class="border rounded py-2 px-2 mr-10">
                {{form.email}}
            </div>
        </div>
        <div class="mb-2">
            <label >Password</label>
            <div class="border rounded py-2 px-2 mr-10">
                {{form.password1}}
            </div>
        </div>
        <div class="mb-2">
            <label >Confirm Password</label>
            <div class="border rounded py-2 px-2 mr-10">
                {{form.password2}}
            </div>
        </div>
        <button class="bg-green-500 text-white px-4 py-2"type="submit">Create User</button>
    </form>
    <p class="m-10">Already registered? <span><a class="text-indigo-500" href="{% url 'login' %}">Click here</a> to login.</span></p>
</div>

{% endblock %}
