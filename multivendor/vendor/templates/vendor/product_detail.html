<!-- vendor/templates/vendor/product_detail.html -->
{% extends 'vendor/base.html' %}

{% block body %}
    <div class="flex p-10">
        <div class="product-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe6YMGGT_SBf3ewtcnEH99Opt5xm3PIsy9gCiIed7k7aqV7u7oU78bW6JZTA&s" alt="{{ product.name }}" class="w-full h-40 object-cover">
        </div>
        <div class="pl-10">
            <div class="text-2xl font-bold mb-2">{{ product.name }}</div>
            <div class="mb-4">{{ product.description }}</div>
            <div class="mb-4 text-green-700 font-bold mb-2">${{ product.price }}</div>
            <div>
                <button id="Checkout" class="bg-green-500 text-white px-4 py-2 rounded-sm">Buy</button>
            </div>
        </div>
    </div>
{% endblock %}
