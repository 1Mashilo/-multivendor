<!-- vendor/templates/vendor/product_list.html -->

{% extends 'vendor/base.html' %}

{% block title %}Product List{% endblock %}

{% block body %}
    <h2>Product List</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }} - {{product.description}}</li>
        {% endfor %}
    </ul>
{% endblock %}
