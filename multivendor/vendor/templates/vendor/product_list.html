<!-- vendor/templates/vendor/product_list.html -->

{% extends 'vendor/base.html' %}

{% block body %}
    <div class="product-container flex">
        {% for product in products %}
            <div class="product shadow-lg w-1/4 rounded-lg m-10">
                <div class="product-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe6YMGGT_SBf3ewtcnEH99Opt5xm3PIsy9gCiIed7k7aqV7u7oU78bW6JZTA&s" alt="{{ product.name }}" class="w-full h-40 object-cover">
                </div>
                <div class="p-5">
                    <div class="font-bold">
                        {{ product.name }}
                    </div>
                    <div>
                       {{ product.description }}
                    </div>
                    <div class="text-green-700 font-bold">
                        ${{ product.price }}
                    </div>
                    <div class="mt-5"> <!-- Adjusted margin-top -->
                        <a class="bg-green-500 text-white px-4 py-2" href="#">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
