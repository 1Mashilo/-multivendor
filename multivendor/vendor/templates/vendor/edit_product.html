{% extends 'vendor/base.html' %}

{% block body %}
    <div class="w-1/2 m-20">
        <h1 class="font-bold text-lg">Edit Product</h1>
        <form class="shadow-lg p-10" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label>Name</label>
                <div class="border rounded appearance-non py-2 px-2 mr-10">{{ form.name }}</div>
                
                <label>Description</label>
                <div class="border rounded appearance-non py-2 px-2 mr-10">{{ form.description }}</div>
                
                <label>Price</label>
                <div class="border rounded appearance-non py-2 px-2 mr-10">{{ form.price }}</div>
            </div>
            <div>
                <label>Upload File</label>
                <div class="rounded appearance-non py-2 px-2 mr-10">{{ form.product_file }}</div>
               
                <div class="mt-6">
                    <button class="bg-green-500 text-white px-4 py-2" type="submit">Update</button>
                    <a href="{% url 'delete_product' product.pk %}" class="bg-red-500 text-white px-4 py-2 ml-2">Delete</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
